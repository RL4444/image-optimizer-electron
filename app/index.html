<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline'"></meta>
    <link rel="stylesheet" href="css/all.min.css"/>
    <link rel="stylesheet" href="css/materialize.min.css"/>
    <link rel="stylesheet" href="css/style.css"/>
    <title>Image Optimizer</title>
</head>
<body>
<section class='container center-align h-100' >
    <form id='image-form mt-2'>
        <div class='drop-zone-wrapper'>
            <div class="drop-zone" id='drop-zone'>
                <label aria-label="img" class="drop-zone__prompt" style='height: 200px; width:200px; padding-top: 80px;'>
                    <p id='drop-text' class='drop-text' style='font-size: 16px;'>Drop file here or click to begin optimization</p>
                    <input type="file" id="img" style='display:none'>
                </label>
            </div>
        </div>
        <div id='images-job-queue'></div>
        <p class='mt-auto' style='margin-top: 1em; '>Destination Path</p> 
        <span class="c-white" style='margin-bottom: 1em;' id="output-path"></span>
        <input style='margin-top: 2em;' type="submit" value="Optimize Them Images" class="btn-purple">
    </form>
   
</section>
<script src="js/drag.js"></script>
<script src='js/resizeImage.js'></script>
    
</body>
</html>
